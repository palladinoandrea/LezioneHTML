action="URL"
Indica l'URL (indirizzo) a cui verranno inviati i dati del form

autocomplete="on|off"
Attiva o disattiva il completamento automatico dei campi del modulo.

enctype="value"
Specifica come devono essere codificati i dati prima di essere inviati al server.
Si usa solo con method="post".

- application/x-www-form-urlencoded (predefinito)
  Usato per form semplici.

- text/plain
  Invia i dati in formato testo semplice, senza codifica speciale.
  Ãˆ raramente usato, principalmente per debug o test.


method="get|post|dialog"
Specifica il metodo HTTP usato per inviare i dati.
Valori possibili:
- get  â†’ i dati sono visibili nell'URL
- post â†’ i dati sono inviati nel corpo della richiesta
- dialog â†’ Quando il modulo si trova all'interno di un elemento <dialog>, chiude la finestra di dialogo e provoca l'esecuzione di un evento di invio all'invio, senza inviare dati o cancellare il modulo


name="text"
Specifica il nome del form.

novalidate
Indica che il form non deve essere validato automaticamente

rel="value"
Specifica la relazione tra il documento corrente e la risorsa collegata.

Valori possibili:

- rel="external"
  Indica che la risorsa collegata Ã¨ esterna al sito corrente.

- rel="help"
  Indica che il link porta a una pagina di aiuto.

- rel="license"
  Indica che il link porta alla licenza del documento.

- rel="next"
  Indica che il link porta al documento successivo (es. pagina successiva).

- rel="prev"
  Indica che il link porta al documento precedente.

- rel="search"
  Indica che il link porta a uno strumento di ricerca.

- rel="nofollow"
  Dice ai motori di ricerca di non seguire quel link
  (non influenza il posizionamento SEO).

- rel="noopener"
  Impedisce alla pagina aperta con target="_blank"

- rel="noreferrer"
  Impedisce di inviare informazioni sulla pagina di origine

- rel="opener"
  Permette alla nuova pagina aperta di accedere alla finestra originale
  (opposto di noopener).
