<!--
<form attributi_globali attributi_specifici attributi_evento>
accept-charset="UTF-8
Specifica la codifica dei caratteri da utilizzare quando i dati del form
vengono inviati al server.


action="URL"
Indica l'URL (indirizzo) a cui verranno inviati i dati del form
quando l'utente preme il pulsante di invio.

autocomplete="on|off"
Attiva o disattiva il completamento automatico dei campi del modulo.
Valori possibili:
- on  → Il browser completerà automaticamente i valori in base ai valori che l'utente ha inserito prima
- off → L'utente deve inserire un valore in ogni campo per ogni utilizzo. Il browser non completa automaticamente le voci

enctype="value"
Specifica come devono essere codificati i dati prima di essere inviati al server.
Si usa solo con method="post".

Valori possibili:

- application/x-www-form-urlencoded (predefinito)
  Usato per form semplici.
  I dati vengono convertiti in coppie chiave=valore
  (esempio: nome=Mario&cognome=Rossi).

- multipart/form-data (necessario per upload di file)
  Usato quando nel form è presente <input type="file">.
  I dati vengono inviati in parti separate e i file non vengono convertiti in testo.

- text/plain
  Invia i dati in formato testo semplice, senza codifica speciale.
  È raramente usato, principalmente per debug o test.


method="get|post|dialog"
Specifica il metodo HTTP usato per inviare i dati.
Valori possibili:
- get  → i dati sono visibili nell'URL
- post → i dati sono inviati nel corpo della richiesta
- dialog → Quando il modulo si trova all'interno di un elemento <dialog>, chiude la finestra di dialogo e provoca l'esecuzione di un evento di invio all'invio, senza inviare dati o cancellare il modulo


name="text"
Specifica il nome del form.
Serve per identificare il form tramite JavaScript.

novalidate
Indica che il form non deve essere validato automaticamente
prima dell'invio.
Non ha valore (è un attributo booleano).


rel="value"
Specifica la relazione tra il documento corrente e la risorsa collegata.

Valori possibili:

- rel="external"
  Indica che la risorsa collegata è esterna al sito corrente.

- rel="help"
  Indica che il link porta a una pagina di aiuto.

- rel="license"
  Indica che il link porta alla licenza del documento.

- rel="next"
  Indica che il link porta al documento successivo (es. pagina successiva).

- rel="prev"
  Indica che il link porta al documento precedente.

- rel="search"
  Indica che il link porta a uno strumento di ricerca.

- rel="nofollow"
  Dice ai motori di ricerca di non seguire quel link
  (non influenza il posizionamento SEO).

- rel="noopener"
  Impedisce alla pagina aperta con target="_blank"
  di accedere alla finestra originale (migliora la sicurezza).

- rel="noreferrer"
  Impedisce di inviare informazioni sulla pagina di origine
  e blocca l'accesso alla finestra originale.

- rel="opener"
  Permette alla nuova pagina aperta di accedere alla finestra originale
  (opposto di noopener).


target="_blank|_self|_parent|_top|framename"
Specifica dove visualizzare la risposta dopo l'invio del form.
Valori possibili:
- _blank  → in una nuova scheda
- _self   → nella stessa pagina (predefinito)
- _parent → nel frame genitore
- _top    → nella finestra completa
- framename → La risposta viene visualizzata in un iframe denominato

style="proprietà: valore;"
Specifica uno stile CSS inline direttamente sull’elemento HTML.
Permette di applicare regole di formattazione senza usare un file CSS esterno.


-->
<form
        id="formLogin"
        class="form-principale"

║ NOTE IMPORTANTI:                                                  ║
║                                                                   ║
║ 🎯 FUNZIONAMENTO:                                                ║
║ ┌────────────┬─────────────────────────────────────────────────┐ ║
║ │ Tag        │ Ruolo                                           │ ║
║ ├────────────┼─────────────────────────────────────────────────┤ ║
║ │ <select>   │ Contenitore principale                         │ ║
║ │ <option>   │ Singola voce selezionabile                     │ ║
║ │ <optgroup> │ Raggruppa opzioni (non selezionabile)          │ ║
║ └────────────┴─────────────────────────────────────────────────┘ ║
║                                                                   ║
║ 📤 INVIO DATI:                                                   ║
║ ┌──────────────────────────────────────────────────────────────┐ ║
║ │ • Normale:        name=value_della_option_selezionata       │ ║
║ │ • Con multiple:   name=valore1&name=valore2 (più coppie)    │ ║
║ │ • Senza value:    viene inviato il TESTO visibile           │ ║
║ │ • Nessuna scelta: non viene inviato nulla (se non required) │ ║
║ └──────────────────────────────────────────────────────────────┘ ║
║                                                                   ║
║ ⚠️ READONLY:                                                    ║
║ <select> NON supporta readonly. Alternative:                   ║
║ - disabled: disabilita + non invia dati                        ║
║ - JS: impedire modifica ma mantenere invio                     ║
║ - Hidden field: invia valore fisso                             ║
║                                                                   ║
║ 💡 SUGGERIMENTI AVANZATI:                                       ║
║                                                                   ║
║ 1️⃣ OPZIONE PLACEHOLDER:                                        ║
║ <option value="" disabled selected>--Scegli--</option>         ║
║    - disabled: non selezionabile                                ║
║    - selected: appare all'inizio                                ║
║    - value="": invia vuoto se selezionato (ma è disabled)      ║
║                                                                   ║
║ 2️⃣ SELEZIONE MULTIPLA:                                         ║
║ <select multiple size="4"> ... </select>                       ║
║    - Ctrl+click (Windows) / Cmd+click (Mac)                    ║
║    - size consigliato almeno = numero opzioni                  ║
║    - name="categorie[]" (convenzione lato server)             ║
║                                                                   ║
║ 3️⃣ OTTIMIZZAZIONE UX:                                          ║
║    - Usa optgroup per più di 5 opzioni                         ║
║    - Evita select lunghissimi (meglio datalist o ricerca)      ║
║    - Su mobile: multiple è scomodo (evitare)                   ║
║    - CSS: puoi stilizzare solo parzialmente                    ║
║                                                                   ║
